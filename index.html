<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li>Tic Tac Toe : by srk_webber</li>
    </ul>
  </nav>
  <div class="game-container">
    <div class="game-area">
      <div class="box bl-0 bt-0"><span class="box-text"></span></spac></div>
      <div class="box bt-0"><span class="box-text"></span></spac></div>
      <div class="box bt-0 br-0"><span class="box-text"></span></spac></div>
      <div class="box bl-0"><span class="box-text"></span></spac></div>
      <div class="box"><span class="box-text"></span></spac></div>
      <div class="box br-0"><span class="box-text"></span></spac></div>
      <div class="box bl-0 bb-0"><span class="box-text"></span></spac></div>
      <div class="box bb-0"><span class="box-text"></span></spac></div>
      <div class="box bb-0 br-0"><span class="box-text"></span></spac></div>
    </div>
    <div class="game-info">
      <h1>Welcome to game</h1>
      <div class="main-info">
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox"><img src="https://img.freepik.com/premium-vector/you-win-lettering-pop-art-text-banner_185004-60.jpg?w=180" alt="loading"></div>
    </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
